<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Réservation Photo Immo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="login-container">
        <h1>Connexion</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Se connecter</button>
        </form>
        <div id="login-error" style="display:none; color:red;">
            Email ou mot de passe incorrect.
        </div>
    </div>

    <div class="container" id="reservation-container" style="display:none;">
        <h1>Demande de Réservation</h1>
        <form id="reservationForm">
            <label for="name">Nom du client:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Adresse email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Numéro de téléphone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Adresse de la propriété:</label>
            <input type="text" id="address" name="address" required>

            <label for="datetime">Date et heure souhaitées:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>

            <label for="package">Type de formule:</label>
            <select id="package" name="package" required>
                <option value="prestation">Prestation Unique</option>
                <option value="abonnement">Abonnement</option>
                <option value="illimité">Shooting Illimité</option>
            </select>

            <label for="notes">Remarques supplémentaires:</label>
            <textarea id="notes" name="notes"></textarea>

            <button type="submit">Envoyer</button>
        </form>
        <div id="confirmation" style="display:none;">
            <h2>Merci pour votre demande de réservation!</h2>
            <p>Nous vous contacterons bientôt pour confirmer les détails.</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBm6MTj3LV2jcRP7DlDCKCw4xr2CFUs5D0",
            authDomain: "visuara-55dde.firebaseapp.com",
            projectId: "visuara-55dde",
            storageBucket: "visuara-55dde.appspot.com",
            messagingSenderId: "498231883101",
            appId: "1:498231883101:web:767ae721167db03899a4b4",
            measurementId: "G-C1ES815KPQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Page de Connexion
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Connexion réussie
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('reservation-container').style.display = 'block';
                })
                .catch((error) => {
                    // Erreur de connexion
                    document.getElementById('login-error').style.display = 'block';
                });
        });

        // Page de Réservation
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                datetime: document.getElementById('datetime').value,
                package: document.getElementById('package').value,
                notes: document.getElementById('notes').value
            };

            // Remplacez 'YOUR_TRELLO_KEY' et 'YOUR_TRELLO_TOKEN' par votre clé API et jeton Trello
            const apiKey = 'YOUR_TRELLO_KEY';
            const apiToken = 'YOUR_TRELLO_TOKEN';
            const boardId = 'YOUR_BOARD_ID'; // Remplacez par l'ID de votre tableau Trello
            const listId = 'YOUR_LIST_ID'; // Remplacez par l'ID de votre liste Trello

            const trelloUrl = `https://api.trello.com/1/cards?key=${apiKey}&token=${apiToken}&idList=${listId}&name=${formData.name}&desc=Email: ${formData.email}%0APhone: ${formData.phone}%0AAddress: ${formData.address}%0ADatetime: ${formData.datetime}%0APackage: ${formData.package}%0ANotes: ${formData.notes}`;

            fetch(trelloUrl, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('reservationForm').style.display = 'none';
                document.getElementById('confirmation').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Une erreur est survenue lors de la soumission de votre demande. Veuillez réessayer.');
            });
        });
    </script>
</body>
</html>
